<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenSesame Smart Home</title>

  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>OpenSesame Smart Home</h1>

  <!-- Navigation -->
  <div>
    <button onclick="showTab('ui')">Smart Home UI</button>
    <button onclick="showTab('privacy')">Privacy Policy</button>
  </div>

  <!-- Tabs -->
  <div id="ui" style="display:none">
    <div id="auth"></div>
    <div id="content" style="display:none">
      <button onclick="showDevices()">Devices</button>
      <button onclick="showScenes()">Scenes</button>
      <button onclick="renderAddDeviceForm()">Add Device</button>
      <div id="view"></div>
    </div>
  </div>

  <div id="privacy" style="display:none">
    <h1>Privacy Policy</h1>
    <p>This application does not collect or store any personal data.</p>
  </div>

  <!-- Configuration -->
  <script>
    const APP_CONFIG = {
      AUTH0_DOMAIN: "dev-tij17lcshqts0ymk.us.auth0.com",
      CLIENT_ID: "RHct2tkctfaLIQo381Hd4twNvvTMLUnQ",
      API_BASE: "https://opensesamebe.onrender.com",
      REDIRECT_URI: "https://kyuuki-dev.github.io/OpenSesame/",
      AUDIENCE: "https://opensesamebe.onrender.com"
    };
  </script>

  <!-- Application Logic -->
  <script>
    let auth0 = null;
    let token = null;

    async function initAuth() {
      auth0 = await createAuth0Client({
        domain: APP_CONFIG.AUTH0_DOMAIN,
        client_id: APP_CONFIG.CLIENT_ID,
        authorizationParams: {
          redirect_uri: APP_CONFIG.REDIRECT_URI,
          audience: APP_CONFIG.AUDIENCE
        }
      });

      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        try {
          await auth0.handleRedirectCallback();
        } catch (err) {
          console.error("Auth0 redirect error:", err);
        }
        window.history.replaceState({}, document.title, "/OpenSesame/");
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        token = await auth0.getTokenSilently();

        document.getElementById("auth").innerHTML =
          '<button onclick="logout()">Logout</button>';

        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("auth").innerHTML =
          '<button onclick="login()">Login</button>';
      }
    }

    function login() {
      auth0.loginWithRedirect();
    }

    function logout() {
      auth0.logout({
        logoutParams: {
          returnTo: APP_CONFIG.REDIRECT_URI
        }
      });
    }

    async function showDevices() {
      try {
        const res = await fetch(`${APP_CONFIG.API_BASE}/devices`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error(await res.text());
        const devices = await res.json();
        const view = document.getElementById("view");

        view.innerHTML = '<h3>Your Devices</h3>' + devices.map(d =>
          `<div style="margin-bottom:10px;">
            <b>${d.friendlyName}</b> (${d.deviceType}) â€” <i>${d.state}</i>
            <button onclick="deleteDevice('${d.deviceId}')">Delete</button>
            <button onclick="controlDevice('${d.deviceId}')">Toggle</button>
          </div>`
        ).join('');
      } catch (err) {
        alert("Error loading devices: " + err.message);
      }
    }

    async function deleteDevice(id) {
      try {
        await fetch(`${APP_CONFIG.API_BASE}/devices/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` }
        });
        showDevices();
      } catch (err) {
        alert("Delete failed: " + err.message);
      }
    }

    async function controlDevice(id) {
      try {
        await fetch(`${APP_CONFIG.API_BASE}/devices/${id}/control`, {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` }
        });
        showDevices();
      } catch (err) {
        alert("Control failed: " + err.message);
      }
    }

    function renderAddDeviceForm() {
      const view = document.getElementById("view");
      view.innerHTML = `
        <h3>Add Device</h3>
        <input id="devName" placeholder="Device Name"><br>
        <select id="devType">
          <option value="LOCK">Lock</option>
          <option value="LIGHT">Light</option>
        </select><br>
        <button onclick="submitDevice()">Submit</button>
      `;
    }

    async function submitDevice() {
      try {
        const body = {
          friendlyName: document.getElementById("devName").value,
          deviceType: document.getElementById("devType").value
        };

        await fetch(`${APP_CONFIG.API_BASE}/devices`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        showDevices();
      } catch (err) {
        alert("Add device failed: " + err.message);
      }
    }

    function showScenes() {
      document.getElementById("view").innerHTML =
        `<h3>Scenes</h3><p>Scene creation UI coming soon.</p>`;
    }

    function showTab(tabId) {
      document.getElementById("ui").style.display = "none";
      document.getElementById("privacy").style.display = "none";
      document.getElementById(tabId).style.display = "block";
    }

    window.onload = () => {
      showTab("ui");
      initAuth();
    };
  </script>
</body>
</html>
