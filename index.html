<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenSesame Smart Home</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>OpenSesame Smart Home</h1>

  <!-- Navigation Tabs -->
  <div>
    <button onclick="showTab('ui')">Smart Home UI</button>
    <button onclick="showTab('privacy')">Privacy Policy</button>
  </div>

  <!-- UI Tab -->
  <div id="ui" style="display:none">
    <div id="auth"></div>
    <div id="content" style="display:none">
      <button onclick="showDevices()">Devices</button>
      <button onclick="showScenes()">Scenes</button>
      <button onclick="renderAddDeviceForm()">Add Device</button>
      <div id="view"></div>
    </div>
  </div>

  <!-- Privacy Policy -->
  <div id="privacy" style="display:none">
    <h2>Privacy Policy</h2>
    <p>This application does not collect or store any personal data beyond what is needed for functionality.</p>
  </div>

  <!-- Configuration -->
  <script>
    const APP_CONFIG = {
      AUTH0_DOMAIN: "dev-tij17lcshqts0ymk.us.auth0.com",
      CLIENT_ID: "RHct2tkctfaLIQo381Hd4twNvvTMLUnQ",
      API_BASE: "https://opensesamebe.onrender.com",
      // Compute redirect_uri dynamically based on where the app is hosted
      REDIRECT_URI: window.location.origin + window.location.pathname.replace(/index\.html$/, ""),
      AUDIENCE: "https://opensesamebe.onrender.com"
    };
  </script>

  <!-- App Logic -->
  <script>
  let auth0 = null;
  let token = null;   // weâ€™ll store ID token here

  async function initAuth() {
    auth0 = await createAuth0Client({
      domain: APP_CONFIG.AUTH0_DOMAIN,
      client_id: APP_CONFIG.CLIENT_ID,
      authorizationParams: {
        redirect_uri: APP_CONFIG.REDIRECT_URI
      }
    });

    // Handle redirect back from Auth0
    if (window.location.search.includes("code=") &&
        window.location.search.includes("state=")) {
      try {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, APP_CONFIG.REDIRECT_URI);
      } catch (err) {
        console.error("Error parsing redirect:", err);
      }
    }

    updateAuthUI();
  }

  async function updateAuthUI() {
    const isAuthenticated = await auth0.isAuthenticated();
    const authDiv = document.getElementById("auth");
    const contentDiv = document.getElementById("content");

    if (!isAuthenticated) {
      authDiv.innerHTML = `
        <p>You are not logged in.</p>
        <button onclick="login()">Log In</button>
      `;
      contentDiv.style.display = "none";
      return;
    }

    const user = await auth0.getUser();
    token = await auth0.getTokenSilently({
      authorizationParams: {
        audience: APP_CONFIG.AUDIENCE
      }
    });

    authDiv.innerHTML = `
      <p>Welcome, ${user.name || user.email}!</p>
      <button onclick="logout()">Log Out</button>
    `;
    contentDiv.style.display = "block";
    showDevices();
  }

  function login() {
    auth0.loginWithRedirect({
      authorizationParams: {
        redirect_uri: APP_CONFIG.REDIRECT_URI
      }
    });
  }

  function logout() {
    auth0.logout({
      logoutParams: {
        returnTo: APP_CONFIG.REDIRECT_URI
      }
    });
  }

  async function showDevices() {
    try {
      const res = await fetch(`${APP_CONFIG.API_BASE}/devices`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      const devices = await res.json();
      renderDevices(devices);
    } catch (err) {
      alert("Failed to load devices: " + err.message);
    }
  }

  function renderDevices(devices) {
    const view = document.getElementById("view");
    if (!devices.length) {
      view.innerHTML = "<p>No devices found.</p>";
      return;
    }

    const rows = devices.map(d => `
      <tr>
        <td>${d.friendlyName}</td>
        <td>${d.deviceType}</td>
        <td>${d.state}</td>
        <td>
          <button onclick="toggleDevice('${d.deviceId}')">
            Toggle
          </button>
        </td>
      </tr>
    `).join("");

    view.innerHTML = `
      <h3>Devices</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>State</th>
          <th>Action</th>
        </tr>
        ${rows}
      </table>
    `;
  }

  async function toggleDevice(deviceId) {
    try {
      const res = await fetch(`${APP_CONFIG.API_BASE}/devices/${deviceId}/toggle`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        }
      });
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      showDevices();
    } catch (err) {
      alert("Toggle failed: " + err.message);
    }
  }

  async function showScenes() {
    try {
      const res = await fetch(`${APP_CONFIG.API_BASE}/scenes`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      const scenes = await res.json();
      renderScenes(scenes);
    } catch (err) {
      alert("Failed to load scenes: " + err.message);
    }
  }

  function renderScenes(scenes) {
    const view = document.getElementById("view");
    if (!scenes.length) {
      view.innerHTML = "<p>No scenes found.</p>";
      return;
    }

    const rows = scenes.map(s => `
      <tr>
        <td>${s.name}</td>
        <td>${(s.devices || []).map(d => d.friendlyName).join(", ")}</td>
        <td>
          <button onclick="activateScene('${s.sceneId}')">
            Activate
          </button>
        </td>
      </tr>
    `).join("");

    view.innerHTML = `
      <h3>Scenes</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Devices</th>
          <th>Action</th>
        </tr>
        ${rows}
      </table>
    `;
  }

  async function activateScene(sceneId) {
    try {
      const res = await fetch(`${APP_CONFIG.API_BASE}/scenes/${sceneId}/activate`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        }
      });
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      alert("Scene activated");
    } catch (err) {
      alert("Failed to activate scene: " + err.message);
    }
  }

  function renderAddDeviceForm() {
    const view = document.getElementById("view");
    view.innerHTML = `
      <h3>Add Device</h3>
      <input id="devName" placeholder="Device Name"><br>
      <select id="devType">
        <option value="LOCK">Lock</option>
        <option value="LIGHT">Light</option>
        <option value="SWITCH">Switch</option>
      </select><br>
      <button onclick="addDevice()">Add</button>
    `;
  }

  async function addDevice() {
    const name = document.getElementById("devName").value;
    const type = document.getElementById("devType").value;

    if (!name) {
      alert("Please enter a device name");
      return;
    }

    try {
      const res = await fetch(`${APP_CONFIG.API_BASE}/devices`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({
          friendlyName: name,
          deviceType: type
        })
      });

      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      showDevices();
    } catch (err) {
      alert("Failed to add device: " + err.message);
    }
  }

  function showTab(tabId) {
    document.getElementById("ui").style.display = "none";
    document.getElementById("privacy").style.display = "none";
    document.getElementById(tabId).style.display = "block";
  }

  window.onload = () => {
    showTab("ui");
    initAuth();
  };
  </script>

</body>
</html>
