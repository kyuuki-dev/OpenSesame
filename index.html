<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenSesame Smart Home</title>
  <!-- No Auth0 script any more -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>OpenSesame Smart Home</h1>

  <!-- Navigation Tabs -->
  <div>
    <button onclick="showTab('ui')">Smart Home UI</button>
    <button onclick="showTab('privacy')">Privacy Policy</button>
  </div>

  <!-- UI Tab -->
  <div id="ui" style="display:none">
    <div id="auth"></div>
    <div id="content" style="display:none">
      <button onclick="showDevices()">Devices</button>
      <button onclick="showScenes()">Scenes</button>
      <button onclick="renderAddDeviceForm()">Add Device</button>
      <div id="view"></div>
    </div>
  </div>

  <!-- Privacy Policy -->
  <div id="privacy" style="display:none">
    <h2>Privacy Policy</h2>
    <p>This application does not collect or store any personal data beyond what is needed for functionality.</p>
  </div>

  <!-- Configuration -->
  <script>
    const APP_CONFIG = {
      API_BASE: "https://opensesamebe.onrender.com",
      // backend can use this as a fixed user key or just ignore auth entirely
      USER_LABEL: "demo-user"
    };
  </script>

  <!-- App Logic (no Auth0) -->
  <script>
  // No auth0 / token
  async function initApp() {
    // Simple “logged-in” banner for demo
    document.getElementById("auth").innerHTML =
      `<span>Demo mode – no authentication (user: ${APP_CONFIG.USER_LABEL})</span>`;
    document.getElementById("content").style.display = "block";
    showDevices();
  }

  async function showDevices() {
    try {
      const res = await fetch(`${APP_CONFIG.API_BASE}/devices`);
      if (!res.ok) throw new Error(await res.text());

      const devices = await res.json();
      const view = document.getElementById("view");
      if (!devices.length) {
        view.innerHTML = "<h3>Your Devices</h3><p>No devices yet.</p>";
        return;
      }

      view.innerHTML = '<h3>Your Devices</h3>' +
        devices.map(d => `
          <div style="margin-bottom:10px;">
            <b>${d.friendlyName}</b> (${d.deviceType}) — <i>${d.state}</i>
            <button onclick="deleteDevice('${d.deviceId}')">Delete</button>
            <button onclick="controlDevice('${d.deviceId}')">Toggle</button>
          </div>
        `).join('');
    } catch (err) {
      alert("Failed to load devices: " + err.message);
    }
  }

  async function deleteDevice(id) {
    try {
      await fetch(`${APP_CONFIG.API_BASE}/devices/${id}`, {
        method: "DELETE"
      });
      showDevices();
    } catch (err) {
      alert("Delete failed: " + err.message);
    }
  }

  async function controlDevice(id) {
    try {
      await fetch(`${APP_CONFIG.API_BASE}/devices/${id}/control`, {
        method: "POST"
      });
      showDevices();
    } catch (err) {
      alert("Toggle failed: " + err.message);
    }
  }

  function renderAddDeviceForm() {
    const view = document.getElementById("view");
    view.innerHTML = `
      <h3>Add Device</h3>
      <input id="devName" placeholder="Device Name"><br>
      <select id="devType">
        <option value="LOCK">Lock</option>
        <option value="LIGHT">Light</option>
      </select><br>
      <button onclick="submitDevice()">Submit</button>
    `;
  }

  async function submitDevice() {
    try {
      const body = {
        friendlyName: document.getElementById("devName").value,
        deviceType: document.getElementById("devType").value
      };

      await fetch(`${APP_CONFIG.API_BASE}/devices`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      showDevices();
    } catch (err) {
      alert("Add device failed: " + err.message);
    }
  }

  function showScenes() {
    document.getElementById("view").innerHTML =
      `<h3>Scenes</h3><p>Scene creation UI coming soon.</p>`;
  }

  function showTab(tabId) {
    document.getElementById("ui").style.display = "none";
    document.getElementById("privacy").style.display = "none";
    document.getElementById(tabId).style.display = "block";
  }

  window.onload = () => {
    showTab("ui");
    initApp();
  };
  </script>

</body>
</html>
